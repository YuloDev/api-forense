version: '3.8'

services:
  api-forense:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api-forense-dev-container
    ports:
      - "9000:8000"
    environment:
      - UVICORN_HOST=0.0.0.0
      - UVICORN_PORT=8000
      - EASYOCR_GPU=false
      - EASYOCR_LANGS=es,en
      - RENDER_DPI=250
      - MAX_PDF_BYTES=10485760
      - SRI_TIMEOUT=12
      - TEXT_MIN_LEN_FOR_DOC=50
      # Variables adicionales para desarrollo
      - PYTHONUNBUFFERED=1
      - DEVELOPMENT=true
    volumes:
      # Montar TODO el c√≥digo fuente para desarrollo
      - .:/app
      # Excluir archivos que no queremos sincronizar
      - /app/__pycache__
      - /app/.git
    command: ["uvicorn", "app:app", "--host", "0.0.0.0", "--port", "8000", "--reload", "--log-level", "debug"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - api-forense-dev-network

networks:
  api-forense-dev-network:
    driver: bridge
