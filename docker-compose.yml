version: '3.8'

services:
  api-forense:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api-forense-container
    ports:
      - "9000:8000"
    environment:
      - UVICORN_HOST=0.0.0.0
      - UVICORN_PORT=8000
      - EASYOCR_GPU=false
      - EASYOCR_LANGS=es,en
      - RENDER_DPI=250
      - MAX_PDF_BYTES=10485760
      - SRI_TIMEOUT=12
      - TEXT_MIN_LEN_FOR_DOC=50
    volumes:
      # Volumen para archivos temporales y logs
      - ./temp:/app/temp
      - ./logs:/app/logs
      # Volumen para configuraci√≥n local (opcional)
      - ./config:/app/config
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - api-forense-network

networks:
  api-forense-network:
    driver: bridge

# Opcional: Si necesitas persistencia de datos
volumes:
  api-forense-data:
    driver: local
